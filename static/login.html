<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="form">
        <h3>Login Here</h3>
         <div>
        <div id="wrongInfo" style='display:none' color='red' >
         Incorrect Details
          </div>
        <label for="userName" >Enter your UserName</label>
        <input type="text" id="userName" placeholder="UserName" id="username">

        <label for="password" >Enter your Password</label>
        <input type="password" id="password" placeholder="Password" id="password">

        <button id="login">Log In</button>
        <div class="btn">
          <div class="signup" id="signUp"><i class="new"></i> New User </div>
        </div>
    </div>
  </body>
<script src="login.js"></script>
</html>
